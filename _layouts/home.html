{% for item in site.data.settings.menu %}
<article>
  <a href="{{ site.github.url }}/{{ item.url }}">
    <div class="featured-post" {% if item.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ item.image }})"{% endif %}>
      <h2><span>{{ item.name }}</span></h2>
    </div>
  </a>
</article>
<!--      <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a> -->
{% endfor %}
